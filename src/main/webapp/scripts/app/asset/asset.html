<div class="container">

    <div>
        <div class="col-lg-12 col-md-12">
            <div >
                <div class="asset" ng-repeat="assetList in asset">
                    <span class="label label-warning">{{assetList.assetValue.toFixed(2)}}</span>
                    <h3>{{assetList.id}}</h3>
                    <canvas id="CURRENT_CANVAS_{{assetList.id}}" width="1200" height="220"> </canvas>
                    <canvas id="CANVAS_{{assetList.id}}" width="1200" height="220"> </canvas>
                </div>
            </div><!-- /.panel -->
        </div><!-- /.cols -->
    </div>

</div>
